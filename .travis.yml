language: java
jdk:
  - oraclejdk8
env:
  global:
  #SONAR_TOKEN
  - secure: 
  #OSSRH_USER
  - secure: 
  #OSSRH_PASS
  - secure: 
script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.login=$SONAR_TOKEN -Dsonar.host.url=https://sonarqube.com
before_install:
  - chmod +x deploy/deploy.sh
after_success:
  - ./deploy/deploy.sh
  